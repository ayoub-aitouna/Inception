version: "3"
services:
  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx/.
    networks:
      - mynetwork
    ports:
      - "443:443"
    volumes:
      - WordPress:/var/www/html
    depends_on:
      - "wordpress"
  
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress/.
    networks:
      - mynetwork
    expose:
      - 9000
    volumes:
      - "WordPress:/var/www/html"
    depends_on:
      - mariadb
    env_file:
      - .env

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/.
    networks:
      - mynetwork
    expose:
      - 3306
    volumes:
      - "DB:/var/lib/mysql"
    env_file:
      - .env

volumes:
  WordPress:
    driver: local
    driver_opts:
      type: "none"
      o: 'bind'
      device: '/Users/aaitouna/data/wordpress'
  DB:
    driver: local
    driver_opts:
      type: "none"
      o: 'bind'
      device: '/Users/aaitouna/data/mariadb'

networks:
  mynetwork:
    driver: bridge
